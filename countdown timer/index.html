<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/rocket.svg" type="image/x-icon">
    <title>CountDown Timer</title>
</head>
<body>
    <div id="top-image">
        <img src="./images/top-image.svg" alt="">
    </div>
    <main>
        <div class="countdown">
            <div class="timer">
                <h1>Ready to launch in...</h1>
                <div class="time-name">
                    <p>Dias</p> 
                    <p>Horas</p> 
                    <p>Minutos</p> 
                    <p>Segundos</p> 
                    
                </div>
                <p class="time"></p>
            </div>
            <p class="inscreve">Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button>Inscreva-se</button>
        </div>
        <img src="images/rocket.svg" alt="">
    </main>
    
    <div id="bottom-image">
        <img src="images/bottom-image.svg" alt="">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
