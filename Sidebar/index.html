<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sidebar - Cauã Carvalho</title>
</head>
<body>
    <div class="sidebar">
        <div class="itens" >    
            <div class="menu">
                <img id="logo" src="images/logo.svg" alt="">
                <img id="Menu" src="images/menu.svg" alt="">
            </div>
            <div class="search">
                <img src="images/search.svg" alt="">
                <p>Buscar</p>
            </div>
            <div class="grid">
                <img src="images/grid.svg" alt="">
                <p>DashBoard</p>
            </div>
            <div class="pets">
                <img src="images/pet.svg" alt="">
                <p>Pets</p>
            </div>
            <div class="user">
                <img src="images/user.svg" alt="">
                <p>Clientes</p>
            </div>
            <div class="vets">
                <img src="images/vet.svg" alt="">
                <p>Vets</p>
            </div>
            <div class="settings">
                <img src="images/settings.svg" alt="">
                <p>Ajustes</p>
            </div>
        </div>
        
        <section id="login" class="avatar">
            <img id="eleanor" src="images/photo.jpg" alt="">
            <section>
                <p>Eleanor Pena</p>
                <p>Veterinária</p>
            </section>
            <img src="images/log-out.svg" alt="">
        </section>
    </div>
    <h1>DashBoard</h1>
    <script src="script.js"></script>
</body>
</html>
